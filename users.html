{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
    <article class="card container fluid">
        <br>
        <h2> ID: {{user.id}}, USERNAME: {{username}}, AGE: {{age}} </h2>
        <p>
            <strong> Text: {{user. text}} </strong>
        </p>
    </article>

    {% else %}
            <section class="container-fluid">
                <h2 align="center"> User </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item"> {{user.id}}, {{username}}, {{age}}
                        <a href="/user/{{user.id}}/{{username}}/{{age}}"> {{user.text}} </a> </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
